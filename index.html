<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoMark</title>
    <style>
        :root {
            --bg-slate-900: #0f172a;
            --bg-slate-800: #1e293b;
            --bg-slate-700: #334155;
            --bg-slate-600: #475569;
            --bg-slate-800-50: rgba(30, 41, 59, 0.5);
            --bg-slate-700-50: rgba(51, 65, 85, 0.5);
            --bg-slate-900-50: rgba(15, 23, 42, 0.5);

            --text-white: #ffffff;
            --text-gray-100: #f1f5f9;
            --text-gray-300: #d1d5db;
            --text-gray-400: #9ca3af;
            
            --cyan-200: #a5f3fc;
            --cyan-300: #67e8f9;
            --cyan-400: #22d3ee;
            --cyan-500: #06b6d4;
            --cyan-600: #0891b2;
            --cyan-800: #155e75;

            --red-400: #f87171;
            --green-400: #4ade80;

            --border-slate-700: #334155;
            --border-slate-600: #475569;

            --ring-cyan-500: #06b6d4;

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            width: 400px;
            height: 600px;
            overflow: hidden;
            margin: 0;
            background-color: var(--bg-slate-900);
            color: var(--text-white);
            font-family: sans-serif;
        }

        button, input, select {
            font-family: inherit;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        input:focus, select:focus, button:focus-visible {
            outline: 2px solid var(--ring-cyan-500);
            outline-offset: 2px;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-gray-100);
        }

        .app-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-slate-700);
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-slate-800-50);
        }

        .app-header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--cyan-400);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-controls .settings-btn {
            color: var(--text-gray-400);
            transition: color 0.2s;
        }

        .header-controls .settings-btn:hover {
            color: var(--cyan-400);
        }
        
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            position: relative;
        }

        .main-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .main-controls .search-bar-container {
            flex-grow: 1;
        }
        
        .add-bookmark-btn {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--cyan-500);
            color: var(--text-white);
            border-radius: 9999px;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.2s, background-color 0.2s;
        }

        .add-bookmark-btn:hover {
            background-color: var(--cyan-400);
            transform: scale(1.05);
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        /* Form */
        .bookmark-form {
            padding: 0.5rem;
            background-color: var(--bg-slate-800-50);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .bookmark-form h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--cyan-400);
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-gray-300);
            margin-bottom: 0.25rem;
        }
        
        .form-input {
            width: 100%;
            background-color: var(--bg-slate-700);
            border: 1px solid var(--border-slate-600);
            border-radius: 0.375rem;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        
        .form-input-readonly {
            background-color: var(--bg-slate-800);
            color: var(--text-gray-400);
            cursor: not-allowed;
        }
        
        .tag-input-container {
            position: relative;
        }
        
        .tag-input-wrapper {
            background-color: var(--bg-slate-700);
            border: 1px solid var(--border-slate-600);
            border-radius: 0.375rem;
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        
        .tag-input-wrapper input {
            flex-grow: 1;
            background: transparent;
            outline: none;
            border: none;
        }
        
        .tag-suggestions {
            position: absolute;
            z-index: 10;
            width: 100%;
            background-color: var(--bg-slate-600);
            border-radius: 0.375rem;
            box-shadow: var(--shadow-lg);
            margin-top: 0.25rem;
            max-height: 10rem;
            overflow-y: auto;
        }
        
        .tag-suggestions ul {
            list-style: none;
            padding: 0.25rem 0;
            margin: 0;
        }
        
        .tag-suggestions li {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: var(--text-gray-200);
            cursor: pointer;
        }
        
        .tag-suggestions li:hover {
            background-color: #475569;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding-top: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        
        .btn-secondary {
            background-color: var(--bg-slate-600);
        }
        .btn-secondary:hover {
            background-color: #475569;
        }

        .btn-primary {
            background-color: var(--cyan-600);
        }
        .btn-primary:hover {
            background-color: var(--cyan-500);
        }
        
        /* Bookmark List */
        .bookmark-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .bookmark-list-empty {
            text-align: center;
            color: var(--text-gray-400);
            margin-top: 2rem;
        }
        
        /* Bookmark Item */
        .bookmark-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            transition: background-color 0.2s ease-in-out;
            background-color: var(--bg-slate-800);
        }
        
        .bookmark-item:hover {
            background-color: var(--bg-slate-700-50);
        }

        .bookmark-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .bookmark-item-content {
            flex-grow: 1;
            min-width: 0;
        }
        
        .bookmark-item-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--cyan-400);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .bookmark-item-content a {
            font-size: 0.875rem;
            color: var(--text-gray-400);
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.25rem;
            text-decoration: none;
        }
        .bookmark-item-content a:hover {
            color: var(--cyan-300);
        }
        .bookmark-item-content a span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bookmark-item-content a .icon {
            width: 0.75rem;
            height: 0.75rem;
            flex-shrink: 0;
        }

        .bookmark-item-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .bookmark-item:hover .bookmark-item-actions {
            opacity: 1;
        }
        .bookmark-item-actions button {
            padding: 0.375rem;
            color: var(--text-gray-300);
        }
        .bookmark-item-actions button:hover { color: var(--cyan-400); }
        .bookmark-item-actions .delete-btn:hover { color: var(--red-400); }
        .bookmark-item-actions .icon {
            width: 1rem;
            height: 1rem;
        }

        .bookmark-item-tags {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
        }
        .search-bar input {
            width: 100%;
            background-color: var(--bg-slate-800);
            border: 1px solid var(--border-slate-700);
            border-radius: 0.375rem;
            padding: 0.5rem 0.5rem 0.5rem 2.5rem;
            box-sizing: border-box;
        }
        .search-bar .icon-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            padding-left: 0.75rem;
            display: flex;
            align-items: center;
            pointer-events: none;
        }
        .search-bar .icon {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-gray-400);
        }
        
        /* Sort Dropdown */
        .sort-dropdown {
            position: relative;
        }
        .sort-dropdown select {
            appearance: none;
            background-color: var(--bg-slate-800);
            border: 1px solid var(--border-slate-700);
            border-radius: 0.375rem;
            padding: 0.5rem 2rem 0.5rem 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .sort-dropdown .icon-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            padding-right: 0.5rem;
            display: flex;
            align-items: center;
            pointer-events: none;
        }
        .sort-dropdown .icon {
            width: 1rem;
            height: 1rem;
            color: var(--text-gray-400);
        }
        
        /* Tag */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--cyan-800);
            color: var(--cyan-200);
        }
        .tag button {
            margin-left: 0.375rem;
            color: var(--cyan-200);
            transition: color 0.2s;
        }
        .tag button:hover {
            color: var(--text-white);
        }
        .tag button .icon {
            width: 0.75rem;
            height: 0.75rem;
        }
        
        /* Sync Status */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sync-status-text {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-gray-400);
        }
        .sync-status-text.syncing { color: var(--cyan-400); font-size: 0.875rem; }
        .sync-status-text.success { color: var(--green-400); font-size: 0.875rem; }
        .sync-status-text.error { color: var(--red-400); font-size: 0.875rem; }
        .sync-status-text span { display: flex; align-items: center; gap: 0.25rem; }
        .sync-status-text .icon { width: 1rem; height: 1rem; }

        .sync-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            background-color: var(--bg-slate-700);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        .sync-btn:hover { background-color: var(--cyan-500); }
        .sync-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .sync-btn .icon { width: 1.25rem; height: 1.25rem; }
        .sync-btn .icon.spinning { animation: spin 1s linear infinite; }
        
        /* Synced state styling */
        .sync-btn.synced { background-color: var(--green-400); }
        .sync-btn.synced:hover { background-color: var(--green-400); opacity: 0.8; }

        .login-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            background-color: var(--bg-slate-700);
            transition: background-color 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .login-btn:hover { background-color: var(--bg-slate-600); }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .login-btn .icon { width: 1rem; height: 1rem; }

        /* Settings */
        .settings-view {
            padding: 0.5rem;
            background-color: var(--bg-slate-800-50);
            border-radius: 0.5rem;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .settings-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--cyan-400);
            margin: 0;
        }
        .settings-header .close-btn {
            padding: 0.25rem;
            border-radius: 9999px;
            color: var(--text-gray-400);
            transition: color 0.2s, background-color 0.2s;
        }
        .settings-header .close-btn:hover {
            color: var(--text-white);
            background-color: var(--bg-slate-700);
        }
        .settings-header .close-btn .icon { width: 1.25rem; height: 1.25rem; }

        .settings-body { display: flex; flex-direction: column; gap: 1rem; }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: var(--bg-slate-800);
            border-radius: 0.375rem;
        }
        .setting-item.clickable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .setting-item.clickable:hover { background-color: var(--bg-slate-700-50); }

        .setting-item h3 { font-weight: 500; color: var(--text-gray-100); margin: 0; }
        .setting-item p { font-size: 0.875rem; color: var(--text-gray-400); margin: 0; }
        .setting-item .icon { width: 1.5rem; height: 1.5rem; color: var(--text-gray-400); }

        .drive-folder-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-slate-700);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: var(--text-gray-300);
        }
        .drive-folder-info .icon {
            width: 1rem;
            height: 1rem;
            color: var(--cyan-400);
            flex-shrink: 0;
        }

        .settings-divider {
            padding-top: 1rem;
            border-top: 1px solid var(--border-slate-700);
        }
        
        .import-btn {
            font-weight: 600;
        }
        .import-btn:disabled { cursor: wait; }

        .import-status {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background-color: var(--bg-slate-900-50);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: var(--text-gray-300);
        }
        .import-status .progress-title {
            display: block;
            font-size: 0.75rem;
            color: var(--text-gray-400);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 0.25rem;
        }
        .import-status.success { color: var(--green-400); }
        .import-status.error { color: var(--red-400); }

        /* Tag Management */
        .tag-management-header { display: flex; align-items: center; gap: 0.75rem; }
        .tag-management-header .back-btn {
            padding: 0.25rem;
            border-radius: 9999px;
            color: var(--text-gray-400);
            transition: color 0.2s, background-color 0.2s;
        }
        .tag-management-header .back-btn:hover {
            color: var(--text-white);
            background-color: var(--bg-slate-700);
        }
        .tag-management-header .icon { width: 1.25rem; height: 1.25rem; }
        .tag-management-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .tag-management-empty { color: var(--text-gray-400); text-align: center; padding: 1rem 0; }
        
        .tag-management-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-slate-700-50);
            border-radius: 0.375rem;
        }
        .tag-management-item-content { flex-grow: 1; min-width: 0; }
        .tag-management-item-content p { margin: 0; }
        .tag-management-item-content .tag-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tag-management-item-content .tag-count { font-size: 0.75rem; color: var(--text-gray-400); }
        .tag-management-item-content input {
            width: 100%;
            background-color: var(--bg-slate-600);
            border-radius: 0.375rem;
            padding: 0.25rem;
            border: none;
        }
        .tag-management-item-actions { display: flex; align-items: center; gap: 0.25rem; flex-shrink: 0; }
        .tag-management-item-actions button {
            padding: 0.375rem;
            color: var(--text-gray-300);
            transition: color 0.2s;
        }
        .tag-management-item-actions button:disabled { opacity: 0.5; cursor: not-allowed; }
        .tag-management-item-actions button.save-btn:hover { color: var(--green-400); }
        .tag-management-item-actions button.cancel-btn:hover { color: var(--red-400); }
        .tag-management-item-actions button.edit-btn:hover { color: var(--cyan-400); }
        .tag-management-item-actions button.delete-btn:hover { color: var(--red-400); }
        .tag-management-item-actions button .icon { width: 1rem; height: 1rem; }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-flex;
            height: 1.5rem;
            width: 2.75rem;
            flex-shrink: 0;
            border-radius: 9999px;
            border: 2px solid transparent;
            transition: background-color 0.2s ease-in-out;
        }
        .toggle-switch.checked { background-color: var(--cyan-500); }
        .toggle-switch.unchecked { background-color: var(--bg-slate-600); }
        .toggle-switch-handle {
            pointer-events: none;
            display: inline-block;
            height: 1.25rem;
            width: 1.25rem;
            transform: translateX(0);
            border-radius: 9999px;
            background-color: var(--text-white);
            box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .toggle-switch.checked .toggle-switch-handle {
            transform: translateX(1.25rem);
        }

        /* Animations */
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
