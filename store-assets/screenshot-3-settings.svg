  <text x="410" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4fd1c7">chronomark_bookmarks.json</text>
  
  <!-- Manage Tags Section -->
  <text x="370" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">Manage Tags</text>
  <text x="370" y="435" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Rename, merge, or delete existing tags.</text>
  
