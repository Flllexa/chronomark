    <rect x="40" y="320" width="600" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
    <rect x="40" y="440" width="600" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  </g>
  
