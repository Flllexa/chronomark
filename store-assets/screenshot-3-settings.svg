  <text x="970" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4fd1c7">ðŸ”„ Automatic Sync</text>
  <text x="970" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Automatic backup to Google Drive</text>
  <text x="970" y="225" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Hourly synchronization</text>
  <text x="970" y="245" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Your data stays secure</text>
  <text x="970" y="265" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Access from any device</text>
  
  <rect x="950" y="310" width="280" height="120" rx="8" fill="#2d3748" stroke="#68d391" stroke-width="2"/>
  <text x="970" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#68d391">ðŸ”’ Full Privacy</text>
  <text x="970" y="365" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Data only in YOUR Google Drive</text>
  <text x="970" y="385" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ No proprietary servers</text>
  <text x="970" y="405" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ You control your data</text>
  
  <rect x="950" y="450" width="280" height="100" rx="8" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
  <text x="970" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ed8936">ðŸ¤– Smart Import</text>
  <text x="970" y="505" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">â€¢ Imports bookmarks from Chrome</text>
